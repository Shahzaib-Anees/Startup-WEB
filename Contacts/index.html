<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start up|Contact Page</title>
    <link rel="stylesheet" href="./contacts.CSS">
    <link rel="stylesheet" href="./../Media Sheets/Contact-Media.CSS">
    <link rel="stylesheet" href="./../Home.CSS">
    <link rel="stylesheet" href="./../Media Sheets/Home-Media.CSS">
</head>
<body>
    <header>
        <section id="sec1">
            <!-- Nav bar  -->
            <nav role="navbar">
                <article class="navbar">
                    <div class="nav-contents">
                        <!-- Nav Logo  -->
                        <div class="nav-logo">
                            <img src="./../assests/HomePage-Images/nav-logo.png" alt="logo">
                        </div>

                        <!-- Nav Links  -->
                        <div class="nav-links">
                            <ul class="nav-anchors-list">
                                <li>
                                    <a href="./../index.html">Home</a>
                                </li>
                                <li>
                                    <a href="./../Portfolio/index.html">Portfolio</a>
                                </li>
                                <li>
                                    <a href="./../Sevices/index.html">Services</a>
                                </li>
                                <li>
                                    <a href="./index.html">Contact</a>
                                </li>
                            </ul>
                        </div>

                        <!-- Mob Visibility Nav List  -->
                        <div class="mob-visibility-nav-list">
                            <img src="./../assests/HomePage-Images/nav-list-logo.png">
                        </div>
                    </div>
                </article>
            </nav>
        </section>
    </header>
    <!-- main Section  -->
    <main>
        <section id="contact-sec1">
            <article class="contact-sec1-content">
                <!-- Contact Section 1 Content  -->
                <div class="contact-sec-1-content">
                    <div class="contact-sec1-header">
                        <h3>Contact US</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur
                            adipisicing elit.</p>
                    </div>
                </div>

                <!-- Contact Section 1 Main Container  -->
                <div class="contact-sec1-main-container">
                    <div class="contact-sec--form">
                        <!-- 1 -->
                        <label class="forms-elements">
                            <h3>Name</h3>
                            <input type="text" placeholder="Enter your name here" required/>
                        </label>
                        <!-- 2 -->
                        <label class="forms-elements">
                            <h3>Email</h3>
                            <input type="email" placeholder="Enter your email here" required/>
                        </label>
                        <!-- 3 -->
                        <label class="forms-elements">
                            <h3>Message</h3>
                            <input style="height: 13vh;" type="text" placeholder="Type your message" required/>
                        </label>
                        <!-- 4 -->
                        <div id="submit-btn">
                            <input type="submit" placeholder="submit">
                        </div>
                    </div>

                    <div class="contact-sec-image">
                        <img src="./../assests/ContactPage-Images/contact-sec--image.svg" alt="image">
                    </div>
                </div>
            </article>
        </section>
    </main>
     <!-- Footer Section  -->
     <footer>
        <section id="foot-section">
            <article class="footer-content">
                <div class="foot-social-links">
                    <!-- Social Icon 1  -->
                    <img src="./../assests/HomePage-Images/Fb-foot-logo.svg" alt="social-logo">
                    <!-- Social Icon 2  -->
                    <img src="./../assests/HomePage-Images/Ins-Foot-logo.svg" alt="social-logo">
                    <!-- Social Icon 3  -->
                    <img src="./../assests/HomePage-Images/twit-foot-logo.svg" alt="social-logo">
                    <!-- Social Icon 4  -->
                    <img src="./../assests/HomePage-Images/Pin-Foot-Logo.svg" alt="social-logo">
                    <!-- Social Icon 5  -->
                    <img src="./../assests/HomePage-Images/tt-foot-logo.svg" alt="social-logo">
                    <!-- Social Icon 6  -->
                    <img src="./../assests/HomePage-Images/Whatsapp-foot-logo.svg" alt="social-logo">
                    <!-- Social Icon 7  -->
                    <img src="./../assests/HomePage-Images/YT-foot-logo.svg" alt="social-logo">
                </div>

                <div class="foot-end">
                    <p>&copy;Start, 2022. All rights reserved.</p>
                </div>
            </article>
        </section>
    </footer>

</body>
</html>
